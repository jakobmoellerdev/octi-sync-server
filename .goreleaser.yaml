project_name: octi-sync-server

gomod:
  # Proxy a module from proxy.golang.org, making the builds verifiable.
  # This will only be effective if running against a tag. Snapshots will ignore
  # this setting.
  # Notice: for this to work your `build.main` must be a package, not a `.go` file.
  #
  # Default is false.
  proxy: true

  # If proxy is true, use these environment variables when running `go mod`
  # commands (namely, `go mod tidy`).
  # Defaults to `os.Environ()`.
  env:
    - GOPROXY=https://proxy.golang.org,direct
    - GOSUMDB=sum.golang.org
  mod: mod

# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go install go.uber.org/mock/mockgen@v0.4.0
    - go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@v2.3.0
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    mod_timestamp: "{{.CommitTimestamp}}"
    ldflags:
      - "-s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.CommitDate}} -X main.builtBy=goreleaser"
archives:
  - name_template: >-
      {{- .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end -}}
dockers:
  - image_templates:
      - "ghcr.io/jakobmoellerdev/{{.ProjectName}}:{{ .Version }}-amd64"
    use: buildx
    build_flag_templates:
      - "--builder={{ .Env.BUILDER }}"
      - "--platform=linux/amd64"
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
  - image_templates:
      - "ghcr.io/jakobmoellerdev/{{.ProjectName}}:{{ .Version }}-arm64v8"
    use: buildx
    goarch: arm64
    build_flag_templates:
      - "--builder={{ .Env.BUILDER }}"
      - "--platform=linux/arm64/v8"
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
docker_manifests:
  - name_template: "ghcr.io/jakobmoellerdev/{{.ProjectName}}:{{ .Version }}"
    image_templates:
      - "ghcr.io/jakobmoellerdev/{{.ProjectName}}:{{ .Version }}-amd64"
      - "ghcr.io/jakobmoellerdev/{{.ProjectName}}:{{ .Version }}-arm64v8"
  - name_template: "ghcr.io/jakobmoellerdev/{{.ProjectName}}:latest"
    image_templates:
      - "ghcr.io/jakobmoellerdev/{{.ProjectName}}:{{ .Version }}-amd64"
      - "ghcr.io/jakobmoellerdev/{{.ProjectName}}:{{ .Version }}-arm64v8"
signs:
  - cmd: cosign
    stdin: '{{ .Env.COSIGN_PASSWORD }}'
    args: [ "sign-blob", "--yes", "--key=env://COSIGN_PRIVATE_KEY", "--output-signature=${signature}", "${artifact}"]
    artifacts: checksum
docker_signs:
  - artifacts: manifests
    args: [ "sign", "--yes", "--key=env://COSIGN_PRIVATE_KEY", "${artifact}" ]
    stdin: '{{ .Env.COSIGN_PASSWORD }}'
checksum:
  name_template: 'checksums.txt'
changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
  groups:
    - title: 'Breaking Changes'
      regexp: "^.*!feat[(\\w)]*:+.*$"
      order: 0
    - title: 'Features'
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 1
    - title: 'Bug fixes'
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 2
    - title: Others
      order: 999
release:
  discussion_category_name: General
  header: |
    ## Octi Sync Server Release {{ .Version }} ({{ .Date }})

    Welcome to the new release of the Sync Server!
